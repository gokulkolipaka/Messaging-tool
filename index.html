<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Messenger</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="logo-container">
                <img id="companyLogo" src="uploads/logos/default-logo.png" alt="Company Logo">
                <h2 id="companyName">Company Messenger</h2>
            </div>
            <div class="login-form">
                <input type="tel" id="phoneNumber" placeholder="Enter your phone number" required>
                <input type="password" id="password" placeholder="Enter password" required>
                <button onclick="login()">Login</button>
            </div>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="mainScreen" class="screen">
        <div class="app-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <img id="userAvatar" class="avatar" src="https://via.placeholder.com/40" alt="User">
                    <div class="header-actions">
                        <button onclick="showNewGroup()" title="New Group"><i class="fas fa-users"></i></button>
                        <button onclick="logout()" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
                    </div>
                </div>
                
                <div class="search-container">
                    <input type="text" placeholder="Search or start new chat" onkeyup="searchChats(this.value)">
                </div>
                
                <div class="chat-list" id="chatList"></div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div class="chat-header" id="chatHeader">
                    <div class="chat-info">
                        <img class="avatar" src="https://via.placeholder.com/40" alt="Contact">
                        <div>
                            <h3>Select a chat to start messaging</h3>
                            <span></span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button onclick="showContactInfo()"><i class="fas fa-info-circle"></i></button>
                        <button onclick="showSettings()"><i class="fas fa-cog"></i></button>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer"></div>
                
                <div class="message-input-container" id="messageInputContainer" style="display: none;">
                    <div class="message-input">
                        <button class="emoji-btn" onclick="toggleEmojiPicker()">ðŸ˜Š</button>
                        <input type="text" id="messageInput" placeholder="Type a message" onkeypress="handleKeyPress(event)">
                        <input type="file" id="fileInput" style="display: none;" onchange="handleFileUpload(event)">
                        <button onclick="document.getElementById('fileInput').click()"><i class="fas fa-paperclip"></i></button>
                        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                    </div>
                    <div class="emoji-picker" id="emojiPicker" style="display: none;"></div>
                    <div class="tag-suggestions" id="tagSuggestions" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminScreen" class="screen">
        <div class="admin-container">
            <h1>Admin Panel</h1>
            <div class="admin-tabs">
                <button class="tab-btn active" onclick="showTab('users')">Users</button>
                <button class="tab-btn" onclick="showTab('groups')">Groups</button>
                <button class="tab-btn" onclick="showTab('settings')">Settings</button>
                <button class="tab-btn" onclick="showTab('logo')">Logo</button>
            </div>

            <div id="usersTab" class="tab-content active">
                <h3>Manage Users</h3>
                <div class="user-list" id="adminUserList"></div>
            </div>

            <div id="groupsTab" class="tab-content">
                <h3>Manage Groups</h3>
                <div class="group-list" id="adminGroupList"></div>
            </div>

            <div id="settingsTab" class="tab-content">
                <h3>App Settings</h3>
                <label>Company Name:</label>
                <input type="text" id="adminCompanyName" placeholder="Company Name">
                <label>
                    <input type="checkbox" id="disableApp"> Disable App Temporarily
                </label>
                <button onclick="saveSettings()">Save Settings</button>
            </div>

            <div id="logoTab" class="tab-content">
                <h3>Upload Company Logo</h3>
                <input type="file" id="logoUpload" accept="image/*">
                <button onclick="uploadLogo()">Upload Logo</button>
                <div class="logo-preview">
                    <img id="logoPreview" src="" alt="Logo Preview" style="max-width: 300px;">
                </div>
            </div>

            <button class="back-btn" onclick="backToApp()">Back to App</button>
        </div>
    </div>

    <!-- New Group Modal -->
    <div id="newGroupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('newGroupModal')">&times;</span>
            <h3>Create New Group</h3>
            <input type="text" id="groupName" placeholder="Group name">
            <input type="file" id="groupIcon" accept="image/*">
            <div class="member-selection" id="memberSelection"></div>
            <button onclick="createGroup()">Create Group</button>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
