<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Messenger</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Login -->
  <div id="loginScreen" class="screen active">
    <form id="loginForm">
      <img id="logo" src="/uploads/logos/logo.png" alt="Logo" />
      <h2 id="companyName">Company Messenger</h2>
      <input id="phone" type="tel" placeholder="Phone number" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Main App -->
  <div id="mainScreen" class="screen">
    <header>
      <h1 id="pageTitle">Chats</h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <div class="main">
      <aside id="chatList"></aside>
      <section id="chatWindow">
        <div id="messages"></div>
        <div id="inputBar">
          <input id="msgInput" placeholder="Type a message" />
          <button id="emojiBtn">ðŸ˜Š</button>
          <input id="fileInput" type="file" hidden />
          <button id="attachBtn">ðŸ“Ž</button>
          <button id="sendBtn">Send</button>
        </div>
      </section>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="adminScreen" class="screen">
    <h1>Admin Panel</h1>
    <label>Company Name <input id="adminCompanyName" /></label>
    <label>Logo
      <input id="adminLogo" type="file" accept="image/*" />
    </label>
    <button id="saveCompanyBtn">Save</button>

    <h2>Add User</h2>
    <input id="newPhone" placeholder="Phone" />
    <input id="newName" placeholder="Name" />
    <input id="newPass" type="password" placeholder="Password" />
    <button id="addUserBtn">Add</button>

    <h2>Disable App</h2>
    <label>Minutes <input id="disableMins" type="number" min="1" value="30" /></label>
    <button id="disableBtn">Disable Now</button>

    <h2>Users</h2>
    <ul id="adminUsers"></ul>

    <button id="backBtn">Back to App</button>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
